    <script>
        (function (e, h) {
            var g = document,
                d = window;
            var b = g.documentElement;
            var c;
            var i, a;

            function f() {
                var j = b.getBoundingClientRect().width;
                var k = window.devicePixelRatio || 1;
                b.setAttribute("data-dpr", k);
                if (!h) {
                    h = 750
                }
                if (j > h) {
                    j = h
                }
                var m = j * 100 / e;
                a = "html{font-size:" + m + "px !important}";
                i = document.getElementById("rootsize") || document.createElement("style");
                if (!document.getElementById("rootsize")) {
                    document.getElementsByTagName("head")[0].appendChild(i);
                    i.id = "rootsize"
                }
                if (i.styleSheet) {
                    i.styleSheet.disabled || (i.styleSheet.cssText = a)
                } else {
                    try {
                        i.innerHTML = a
                    } catch (l) {
                        i.innerText = a
                    }
                }
                b.style.fontSize = m + "px"
            }
            f();
            d.addEventListener("resize", function () {
                clearTimeout(c);
                c = setTimeout(f, 300)
            }, false);
            d.addEventListener("pageshow", function (j) {
                if (j.persisted) {
                    clearTimeout(c);
                    c = setTimeout(f, 300)
                }
            }, false);
            if (g.readyState === "complete") {
                g.body.style.fontSize = "16px"
            } else {
                g.addEventListener("DOMContentLoaded", function (j) {
                    g.body.style.fontSize = "16px"
                }, false)
            }
        })(750, 768);
    </script>
</head>

            $('#full_feature').swipeslider();
        });
    </script>
    <script>
        window.onload = function () {
            document.addEventListener('touchstart', function (event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            });
            var lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                var now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            document.addEventListener('gesturestart', function (event) {
                event.preventDefault();
            });
        }
    </script>
