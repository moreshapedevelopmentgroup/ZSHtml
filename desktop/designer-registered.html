<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>设计师注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/flexslider.css">
    <link rel="stylesheet" href="../css/viewer.min.css">
    <link rel="stylesheet" href="../css/icon/iconfont.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="header-top header-fixed clearfix">
            <ul class="top-info float-left clearfix">
                <li><a href="#">招聘本地推广员</a></li>
                <li><a href="#">申请本地代理</a></li>
            </ul>
            <div class="top-btn float-right">
                <a href="#">注册</a>
                <a href="#">登录</a>
            </div>
        </div>
        <div class="header-nav header-fixed clearfix">
            <img class="float-left" src="../images/header-logo.png">
            <ul class="nav-list nav-fixed float-left clearfix">
                <li><a href="#">主材套餐</a>
                    <div class="nav-list-badge">HOT</div>
                </li>
                <li><a href="#">局部套餐</a></li>
                <li><a href="#">以图找材</a>
                    <div class="nav-list-badge">NEW</div>
                </li>
                <li><a href="#">特价单品</a></li>
                <li><a href="#">我的清单</a></li>
                <li><a href="#">商品库</a></li>
                <li><a href="#">装修视频</a></li>
                <li><a href="#">个人中心</a></li>
            </ul>
        </div>
    </header>
    <!-- 内容 -->
    <section>
        <div class="registered-box">
            <div class="top-titel">设计师注册</div>
            <div class="subtitle">200+设计师已入驻，按设计套餐销售总额5%提成。</div>
            <div class="input">
                <div class="tel clearfix">
                    <select class="countries float-left">
                        <option value="">中国&nbsp;+86</option>
                        <option value="">中国&nbsp;+86</option>
                        <option value="">中国&nbsp;+86</option>
                        <option value="">中国&nbsp;+86</option>
                    </select>
                    <input class="float-left i01" type="tel" value="手机号">
                    <button class="float-left">获取验证码</button>
                </div>
                <div class="tel">
                    <input class="float-left i02" type="text" value="输入4位短信验证码">
                </div>
                <div class="tel">
                    <input class="float-left i03" type="text" value="密码">
                </div>
            </div>
            <div class="input displaynone">
                <div class="tel clearfix">
                    <input class="float-left i04" type="tel" value="账号">
                </div>
                <div class="tel">
                    <input class="float-left i03" type="text" value="密码">
                </div>
            </div>
            <div class="bottom">
                <ul class="login-nav clearfix">
                    <li class="active">个人用户</li>
                    <li>企业用户</li>
                </ul>
                <div class="tips">点击确定代表您已同意<a href="#">《网站服务条款》</a>、<a href="#">《网站隐私政策》</a></div>
                <button class="rbtn">注册</button>
                <div class="tips">已有账号？<a href="#">点击登录</a></div>
            </div>
        </div>
    </section>
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery.flexslider-min.js"></script>
    <script src="../js/jqslider.js"></script>
    <script src="../js/common.js"></script>
    <script>
        valueDisplay('.registered-box>.input>.tel>.i01', '手机号')
        valueDisplay('.registered-box>.input>.tel>.i02', '输入4位短信验证码')
        valueDisplay('.registered-box>.input>.tel>.i03', '密码')
        valueDisplay('.registered-box>.input>.tel>.i04', '账号')
    </script>
    <script>
        $('.login-nav>li').click(function () {
            $(this).addClass('active').siblings().removeClass('active')
            console.log($(this).parent().siblings('.login-input'))
            $('.input').eq($(this).index()).removeClass('displaynone').siblings('.input').addClass(
                'displaynone')
        })
        $('.i03').focusin(function () {
            if ($(this).attr('type') === 'text') {
                $(this).attr('type', 'password')
            }
        })
        $('.i03').focusout(function () {
            if ($(this).val() === '密码') {
                $(this).attr('type', 'text')
            }
        })
    </script>
</body>

</html>
