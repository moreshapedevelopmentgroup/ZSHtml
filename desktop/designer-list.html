</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="header-top">
            <div class="common-box clearfix">
                <ul class="top-info float-left clearfix">
                    <li><a href="#">招聘本地推广员</a></li>
                    <li><a href="#">申请本地代理</a></li>
                    <li><a href="#">模块化家装领导品牌</a></li>
                </ul>
                <div class="top-btn float-right">
                    <a href="#">注册</a>
                    <a id="login" href="#">登录</a>
                </div>
            </div>
        </div>
        <div class="header-nav">
            <div class="common-box clearfix">
                <img class="float-left" src="../images/header-logo.png">
                <ul class="nav-list float-right clearfix">
                    <li><a href="#">主材套餐</a>

                    <li><a href="#">局部套餐</a></li>

                    <li><a href="#">我的清单</a></li>
                    <li><a href="#">商品库</a></li>
                    <li><a href="#">装修视频</a></li>
                    <li><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
        <div class="blue-line"></div>
    </header>
    <!-- 内容 -->
    <section>
        <div class="designer-list-box">
            <div class="top-btn clearfix">
                <ul class="left-btn float-left clearfix">
                    <li class="active">默认排序</li>
                    <li>预约数<img src="../images/down.png"></li>
                    <li>签单数<img src="../images/down.png"></li>
                    <li>评价数<img src="../images/down.png"></li>
                </ul>
                <div class="right-btn float-right clerfix">
                    <div class="lr float-left">&lt;</div>
                    <div class="num float-left">1/100</div>
                    <div class="lr float-left">&gt;</div>
                </div>
            </div>
            <div class="designer-top-list">
                <div class="top-titel clearfix">大牌设计师在线<a class="float-right" href="#">我也要出现在这里</a></div>
                <div class="clearfix">
                    <div class="float-left">&lt;</div>
                    <ul class="float-left">
                        <li><img src="../images/designer (1).jpg"></li>
                    </ul>
                    <div class="float-right">&gt;</div>
                </div>
            </div>
        </div>
    </section>
    <!-- 登录弹窗 -->
    <div class="shadow displaynone"></div>
    <div class="login-window clearfix displaynone">
        <div class="float-left"><img src="../images/login-window.png"></div>
        <form class="login-form float-left">
            <div class="login-titel">美家材配</div>
            <ul class="login-nav clearfix">
                <li class="active">验证码登录</li>
                <li>密码登录</li>
            </ul>
            <div class="login-input">
                <input class="tel i01" type="tel" value="手机号">
                <button class="get">获取验证码</button>
                <hr>
                <input class="input i02" type="text" value="输入4位短信验证码">
                <hr>
            </div>
            <div class="login-input displaynone">
                <input class="input i01" type="tel" value="手机号">
                <hr>
                <input class="input i03" type="text" value="密码">
                <hr>
            </div>
            <div class="clearfix remember-me"><input type="checkbox">记住我<a class="float-right" href="#">忘记密码</a></div>
            <button class="logoin-btn">登录</button>
            <div class="noaccount">还没有账号？<a href="#">立即注册</a></div>
        </form>
    </div>
    <!-- 登录弹窗end -->
    <script src="../js/jquery-1.11.2.min.js"></script>
