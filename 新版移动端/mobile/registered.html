<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/flexslider.css">
    <link rel="stylesheet" href="../css/viewer.min.css">
    <link rel="stylesheet" href="../css/icon/iconfont.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/swipeslider.css">
    <link rel="stylesheet" href="../css/mobile.css">

</head>

<body>
    <div class="m_login-bg">
        <img src="../images/logo-top.jpg">
        <div class="titel">注册</div>
        <div class="password-login">
            <form>
                <div class="input-box">
                    <label class="titel">用户名:</label>
                    <input type="text" class="input">
                </div>
                <div class="input-box">
                    <label class="titel">手机号:</label>
                    <input type="text" class="input">
                </div>
                <div class="input-box">
                    <label class="titel">密码:</label>
                    <input type="password" class="input">
                </div>
                <div class="input-box">
                    <label class="titel">确认密码:</label>
                    <input type="password" class="input">
                </div>
                <div class="btn-box">
                    <button type="submit" class="login-btn">提交</button>
                </div>
            </form>
        </div>
        <div class="m_registered-bottom">
            我有账号，<a href="#">点击登录</a>
        </div>
    </div>
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery.flexslider-min.js"></script>
    <script src="../js/jqslider.js"></script>
    <script src="../js/swipeslider.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
        $('.m_login-bottom>.click').click(function () {
            if ($(this).text() === '手机登录') {
                $(this).text('密码登录')
                $('.photo-login').show()
                $('.password-login').hide()
            } else {
                $(this).text('手机登录')
                $('.photo-login').hide()
                $('.password-login').show()
            }
        })
    </script>
    <script>
        window.onload = function () {
            document.addEventListener('touchstart', function (event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            });
            var lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                var now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            document.addEventListener('gesturestart', function (event) {
                event.preventDefault();
            });
        }
    </script>
</body>

</html>
