    <script>
        // 点击搜索
        $('.search-btn').click(function () {
            $(this).hide()
            $('.search-submit').show()
            $('.m_logo').hide(400)
            $('.search-input').show(400)
        })
        // 退出搜索
        $('.search-exit').click(function () {
            $('.m_logo').show(400)
            $('.search-input').hide(400)
            $('.search-submit').hide()
            $('.search-btn').show()
        })
    </script>
    <script>
        $(function () {
